<!doctype html>
<html>
<head>
  <title>Philosophical Religious Knowledge Archive</title>
  <style>
    /* CSS styles for the website */
    /* Add your own styles here */
    body {
      margin: 0;
      padding: 0;
    }
    .header {
      height: 75vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .option {
      margin: 10px 0;
      padding: 10px;
      background-color: lightblue;
      text-align: center;
    }
    .forum-option {
      background-color: lightblue;
      color: white;
    }
    .forum {
      max-height: 75vh;
      overflow-y: scroll;
      padding: 10px;
    }
    .post-container {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid black;
    }
    .post-input {
      display: none;
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
    }
    .post-input textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      margin-bottom: 10px;
    }
    .post-input .post-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
  <script>
    function showPostInput() {
      var postInput = document.getElementById("post-input");
      postInput.style.display = "block";
    }

    function postMessage() {
      var message = document.getElementById("message").value;
      if (message.trim() !== "") {
        var forum = document.getElementById("forum");
        var postContainer = document.createElement("div");
        postContainer.className = "post-container";
        postContainer.innerHTML = "<p>" + message + "</p>";
        forum.appendChild(postContainer);
        document.getElementById("message").value = "";
      }
    }
  </script>
</head>
<body>
  <!-- Homepage -->
  <div class="header">
    <h1>Philosophical Religious Knowledge Archive</h1>
  </div>
  <div class="options">
    <div class="option">
      <a href="religion.html">Religion</a>
    </div>
    <div class="option">
      <a href="philosophy_of_theism.html">Philosophy of Theism</a>
    </div>
    <div class="option">
      <a href="philosophy_of_mind.html">Philosophy of Mind</a>
    </div>
    <div class="option">
      <a href="secular_metaphysics.html">Secular Metaphysics</a>
    </div>
    <div class="option forum-option">
      <a href="javascript:void(0);" onclick="showPostInput()">Forum</a>
    </div>
  </div>

  <!-- Forum Section -->
  <div id="forum" class="forum">
    <div class="post-input" id="post-input">
      <textarea id="message" placeholder="Write your post here"></textarea>
      <button class="post-button" onclick="postMessage()">Post</button>
    </div>
  </div>


</body></html>
